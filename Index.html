<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
   <title>Responsive Ecommerce Navbar</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
   <link href="style.css" rel="stylesheet">
 
   <style>
     body {
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       line-height: 1.6;
       background-color: #f8f9fa;
       color: black;
     }
 
     .navbar-nav .nav-link {
       font-weight: 500;
       color: #6c757d; /* faded gray for inactive links */
       transition: color 0.3s;
     }
 
     .navbar-nav .nav-link:hover {
       color: #000; /* full black on hover */
     }
 
     .navbar-nav .nav-link.active {
       color: #000 !important; /* ensure active link is always black */
     }
 
     .navbar-brand {
       font-size: 1.5rem;
     }
 
     .btn-outline-secondary {
       color: #000 !important;
       border-color: #000 !important;
     }
 
     .btn-outline-secondary:hover {
       background-color: #000 !important;
       color: #fff !important;
     }
   </style>
 </head>
 <body>
 
 <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom py-3">
   <div class="container">
     <a class="navbar-brand fw-bold" href="#">Ecommerce</a>
 
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
 
     <div class="collapse navbar-collapse" id="navbarContent">
       <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
         <li class="nav-item">
           <a class="nav-link active" href="/Index.html">Home</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="/Products.html">Products</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="/About.html">About</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="/Contact.html">Contact</a>
         </li>
       </ul>

       <div class="d-flex gap-2"> 
       <a href="Login.html" class="btn btn-outline-secondary">
        <i class="fa-solid fa-right-to-bracket me-1"></i> Login
      </a>
      <a href="Register.html" class="btn btn-outline-secondary">
        <i class="fa-solid fa-user-plus me-1"></i> Register
      </a>
      <a href="Cart.html" class="btn btn-outline-secondary">
        <i class="fa-solid fa-cart-shopping me-1"></i> Cart (0)
      </a>
      
       </div>
     </div>
   </div>
 </nav>

  <!-- Hero Section -->
 <div class="hero-container">
  <img src="./Images/main.png.jpg" alt="Nature" style="width:100%;">
  <div class="text-block">
    <span style="font-size: 40px;" >New Season Arrivals</span>
    <p style="font-size:20px;">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
  </div>
</div>
 
  <!-- Latest Products Title -->
  <div class="container text-center my-5">
    <h2 class="display-5">Latest Products</h2>
    <hr>

    <!-- Filter Buttons -->
    <div class="d-flex flex-wrap justify-content-center gap-2 mt-4">
      <button class="btn btn-outline-dark">All</button>
      <button class="btn btn-outline-dark">Men's Clothing</button>
      <button class="btn btn-outline-dark">Women's Clothing</button>
      <button class="btn btn-outline-dark">Jewelery</button>
      <button class="btn btn-outline-dark">Electronics</button>
    </div>
  </div>
</div>



 
 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
